<!DOCTYPE html>
<html lang="en">

</head>
<body>
  <div class="logo">
    <img src="assets/404.png" alt="Channel 404 Logo">

  <nav class="nav-bar">

      width="1280"

  <p class="subtitle">chaos streaming live ⚡</p>

  </div>

</html>
