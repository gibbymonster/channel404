<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Channel 404</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="logo">
    <img src="404.png" alt="Channel 404 Logo">
  </div>

  <nav class="nav-bar">
    <a href="#" onclick="showContent('live')">Live</a>
    <a href="#" onclick="showContent('clips')">Clips</a>
    <a href="#" onclick="showContent('about')">About</a>
  </nav>
</header>

<main id="content">
  <!-- Live Feed -->
  <section id="live" class="page-section">
    <iframe src="https://player.kick.com/channel404" width="900" height="500" frameborder="0" allowfullscreen></iframe>
    <p class="subtitle">Streaming Live</p>
  </section>

  <!-- Clips -->
  <section id="clips" class="page-section" style="display:none;">
    <h2>Recent Clips</h2>
    <div class="clips-container">
      <div class="clip">Clip 1</div>
      <div class="clip">Clip 2</div>
      <div class="clip">Clip 3</div>
    </div>
  </section>

  <!-- About -->
  <section id="about" class="page-section" style="display:none;">
    <h2>About Channel 404</h2>
    <p>Channel 404 streams chaotic, unfiltered content. Laugh, cry, or rage — your choice.</p>
  </section>
</main>

<footer>
  <p>© 2025 Channel 404</p>
</footer>

<script>
function showContent(section) {
  document.querySelectorAll('.page-section').forEach(s => s.style.display = 'none');
  document.getElementById(section).style.display = 'block';
}
</script>

</body>
</html>
